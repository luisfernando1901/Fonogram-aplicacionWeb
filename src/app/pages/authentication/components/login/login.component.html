<div>
    <img src="../../../../../assets/images/fonogram-logo.png" class="h-7 fixed mt-3 ml-5" alt="">
</div>
<section class="text-blueGray-700 h-full flex flex-col justify-center content-center fonogram-bg-color">
    <div class="container items-center px-5 py-12 lg:px-20">
        <div class="
            flex flex-col
            w-full
            max-w-md
            p-10
            mx-auto
            my-6
            transition
            duration-500
            ease-in-out
            transform
            rounded-lg
            md:mt-0
            text-white
          ">
          <div class="flex justify-center font-medium text-3xl text-neutral-600">
            Login
          </div>
            <div class="mt-8">
                <div class="mt-6">
                    <form [formGroup]="userLoginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-neutral-600"> Correo electrónico
                            </label>
                            <div class="mt-1">
                                <input formControlName="email" id="email" name="email" type="email" autocomplete="email" required=""
                                    placeholder="fonogram@example.com" class="
                        block
                        w-full
                        px-5
                        py-3
                        text-base text-neutral-600
                        placeholder-gray-300
                        transition
                        duration-500
                        ease-in-out
                        transform
                        border border-transparent
                        rounded-lg
                        text-black
                        bg-gray-50
                        focus:outline-none
                        focus:border-transparent
                        focus:ring-2
                        focus:ring-white
                        focus:ring-offset-2
                        focus:ring-offset-gray-300
                      ">
                            </div>
                        </div>
                        <div class="space-y-1">
                            <label for="password" class="block text-sm font-medium text-neutral-600"> Contraseña </label>
                            <div class="mt-1">
                                <input formControlName="password" id="password" name="password" type="password" autocomplete="current-password"
                                    required="" placeholder="crazyPodcaster4678" class="
                        block
                        w-full
                        px-5
                        py-3
                        text-base text-neutral-600
                        placeholder-gray-300
                        transition
                        duration-500
                        ease-in-out
                        transform
                        border border-transparent
                        rounded-lg
                        text-black
                        bg-gray-50
                        focus:outline-none
                        focus:border-transparent
                        focus:ring-2
                        focus:ring-white
                        focus:ring-offset-2
                        focus:ring-offset-gray-300
                      ">
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" placeholder="Your password"
                                    class="
                        w-4
                        h-4
                        text-blue-400
                        border-gray-200
                        rounded
                        focus:ring-blue-500
                      ">
                                <label for="remember-me" class="block ml-2 text-sm text-neutral-600"> Recuérdame
                                </label>
                            </div>
                            <div class="text-sm">
                                <a class="font-bold text-white hover:text-gray-300" (click)="goToForgotPassword()"> Olvidaste tu contraseña?
                                </a>
                            </div>
                        </div>
                        <!--Login message-->
                        <div class="flex flex-row justify-center text-gray-300 font-bold">
                            <p *ngIf="loginMessage == ''? false:true">{{loginMessage}}</p>
                        </div>
                        <!--End Login message-->
                        <div>
                            <button type="submit" (click)="login()" class="
                      flex
                      items-center
                      justify-center
                      w-full
                      px-10
                      py-4
                      text-base
                      font-medium
                      text-center text-white
                      transition
                      duration-500
                      ease-in-out
                      transform
                      bg-blue-400
                      rounded-xl
                      hover:bg-blue-500
                      focus:outline-none
                      focus:ring-2
                      focus:ring-offset-2
                      focus:ring-blue-500
                    "> Ingresar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
